    <script type="module">
      import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js'
      const app = new Vue({
        el: '#app',
        data: {
          search: '',
          randomquotes: []
        },
        async mounted() {
          await this.getRandomQuotes()
        },
        methods: {
          async getRandomQuotes() {
            try {
              let promises = []
              for (let i=0; i<=8 ; i++ ) {
                promises.push(fetch('https://api.quotable.io/random').then(r => r.json()))
              }  
              const quotes = await Promise.all(promises)
              this.randomquotes = quotes.map(q => {
                const img = Math.floor(Math.random() * 6) + 1 + '.jpeg'
                return {...q, img} 
              })
            } catch (error) {
              console.log(error)
            }
          }
        }
      })
     
    </script>
    <script>
        const menu = document.querySelector(".menu");
        const menuIcon = document.querySelector(".menuIcon");
        menuIcon.addEventListener("click", show);
        function show(){
            if (menu.classList.toggle("isActive")){
              return true
            }
